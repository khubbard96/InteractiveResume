<html>
  <head>
    <title>Kevin Hubbard - Resume</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body>

    <div class="bg">
      <div class="mainview">
        <div class="main-header row">
          <div class="col s1">
          </div>
          <div class="col s10">
            <div class="personal-info">
              <div class="profile-image"></div>
              <div class="name">Kevin Hubbard</div>
              <div class="qual-area">
                <div class="chip">Developer</div>
                <div class="chip">Designer</div>
                <div class="chip">Photographer</div>
                <div class="chip">Musician</div>
              </div>
            </div>
          </div>
        </div>
        <div class="window clear top-window">
          <div class="typewriter">
            <div class="tp-content">&lt;div&gt;Learning, Building, and Extending Code&lt;/div&gt;</div>
          </div>
          <div class="flyup-text-container">
            <div class="flyup-text">Test</div>
          </div>
        </div>
        <div class="window dark">

        </div>
        <div class="window clear">

        </div>
      </div>

      <!-- fixed elements -->
      <div class="navigation-menu blue-grey darken-3">
        <div class="nav-icon-container">
          <div class="nav-icon-bg blue-grey lighten-4">
            <div class="nav-icon">
              <i class="material-icons large cyan-text">flash_on</i>
            </div>
          </div>
        </div>
        <div class="blue-grey-text text-lighten-4">
          Site Navigation
        </div>
        <div class="collection">
          <a class="collection-item current" data-id="home">Home</a>
          <a class="collection-item" data-id="about">About</a>
          <a class="collection-item" data-id="exp">Experience</a>
          <a class="collection-item" data-id="lang">Languages</a>
          <a class="collection-item" data-id="gal">Gallery</a>
          <a class="collection-item" data-id="latest"><span class="new badge">4</span>Latest</a>
          <a class="collection-item" data-id="hobbies">Hobbies</a>
        </div>
      </div>
      <div class="fixed-action-btn" id="activate_navigation">
          <a class="btn-floating btn-large red lighten-2 waves-effect waves-light navigation-button">
            <i class="material-icons medium blue-grey-text text-darken-3">list</i>
          </a>
        </div>
    </div>
  </body>

</html>
